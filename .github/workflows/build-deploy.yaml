name: BlogAPI CI/CD

on:
  push:
    branches:
      - "main"
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Push Repo
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Upgrade pip
        run: python -m pip install --upgrade pip && pip install pipenv
      - name: Install all dependencies
        run: pipenv install --system --deploy
